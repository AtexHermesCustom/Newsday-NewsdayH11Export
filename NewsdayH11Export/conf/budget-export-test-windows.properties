#
# Hermes11 Batch Export
#

# Enables debugging. 
# This will keep copies of the filtered and transformed intermediate files.
debug=true

# Destination for intermediate files if debug is true.
debugDir=C:\\GitRepos\\\Newsday\\NewsdayH11Export\\debug\\budget
#debugDir=/atex/hermes/local/h11export/debug/budget

# Classes to use in the export.
feederClass=com.atex.h11.custom.newsday.export.budget.Feeder
workerClass=com.atex.h11.custom.newsday.export.budget.Worker

# Number of worker threads to start. default=1. 
# Workers process the xml documents and image data.
numWorkers=1

# Hermes converter format
convertFormat=Neutral

# Output encoding
encoding=UTF-8

# Page range filter stylesheet
pageRangeFilterStylesheet=C:\\GitRepos\\\Newsday\\NewsdayH11Export\\conf\\page-range-filter.xsl
#pageRangeFilterStylesheet=/atex/hermes/local/h11export/conf/page-range-filter.xsl

# Optional stylesheet for pre-filtering.
filterStylesheet=

# Stylesheet in the transformation to the required format.
transformStylesheet=C:\\GitRepos\\\Newsday\\NewsdayH11Export\\conf\\budget-transform.xsl
#transformStylesheet=/atex/hermes/local/h11export/conf/merlin-transform-initial.xsl
# Stylesheet parameters.
transform.param.isPrinted=false
transform.param.exportStandaloneObjects=true

# Destination URL.
# The URL can either refer to a directory or web service endpoint.
# The ftp and http URLs support username and password.
destinationURL=file://C:\\GitRepos\\\Newsday\\NewsdayH11Export\\done\\budget
#destinationURL=file:///atex/hedata/export/test/budget
